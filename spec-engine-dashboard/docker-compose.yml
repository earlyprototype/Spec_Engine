version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spec-dashboard-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=file:/app/data/prod.db
      - SPEC_ENGINE_PATH=/spec-engine/__SPEC_Engine
      - SPECS_PATH=/spec-engine/SPECs
      - FRONTEND_URL=http://localhost:3000
    volumes:
      # Mount SPEC Engine directories (adjust paths for your system)
      - ${SPEC_ENGINE_PATH:-C:/Users/Fab2/Desktop/AI/Specs/__SPEC_Engine}:/spec-engine/__SPEC_Engine:ro
      - ${SPECS_PATH:-C:/Users/Fab2/Desktop/AI/Specs/SPECs}:/spec-engine/SPECs:rw
      # Persist database
      - backend-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => r.statusCode === 200 ? process.exit(0) : process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spec-dashboard-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  backend-data:
    driver: local

networks:
  default:
    driver: bridge
