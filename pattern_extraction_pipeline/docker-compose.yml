version: '3.8'

services:
  neo4j:
    image: neo4j:5.22
    container_name: spec-engine-neo4j
    ports:
      - "7475:7474"  # HTTP (Browser UI) - different port to avoid conflict
      - "7688:7687"  # Bolt protocol - different port to avoid conflict
    environment:
      - NEO4J_AUTH=neo4j/specengine123
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
    volumes:
      - spec_engine_neo4j_data:/data
      - spec_engine_neo4j_logs:/logs
      - spec_engine_neo4j_import:/var/lib/neo4j/import
      - spec_engine_neo4j_plugins:/plugins
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  spec_engine_neo4j_data:
  spec_engine_neo4j_logs:
  spec_engine_neo4j_import:
  spec_engine_neo4j_plugins:
